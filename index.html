    <script type="text/babel">
        const { useState, useEffect, useMemo } = React;

        // =========================================================
        // CLASSE GERADORA DE PIX (EMV - BR CODE)
        // =========================================================
        class PixPayload {
            constructor(key, name, city, amount, txid) {
                this.key = key;
                this.name = this.normalize(name).substring(0, 25).toUpperCase();
                this.city = this.normalize(city).substring(0, 15).toUpperCase();
                this.amount = amount.toFixed(2);
                this.txid = txid || '***';
                
                this.ID_PAYLOAD_FORMAT_INDICATOR = '00';
                this.ID_MERCHANT_ACCOUNT_INFORMATION = '26';
                this.ID_MERCHANT_ACCOUNT_INFORMATION_GUI = '00';
                this.ID_MERCHANT_ACCOUNT_INFORMATION_KEY = '01';
                this.ID_MERCHANT_ACCOUNT_INFORMATION_DESCRIPTION = '02';
                this.ID_MERCHANT_CATEGORY_CODE = '52';
                this.ID_TRANSACTION_CURRENCY = '53';
                this.ID_TRANSACTION_AMOUNT = '54';
                this.ID_COUNTRY_CODE = '58';
                this.ID_MERCHANT_NAME = '59';
                this.ID_MERCHANT_CITY = '60';
                this.ID_ADDITIONAL_DATA_FIELD_TEMPLATE = '62';
                this.ID_ADDITIONAL_DATA_FIELD_TEMPLATE_TXID = '05';
                this.ID_CRC16 = '63';
            }

            normalize(str) {
                return str.normalize("NFD").replace(/[\u0300-\u036f]/g, "");
            }

            getValue(id, value) {
                const size = String(value.length).padStart(2, '0');
                return id + size + value;
            }

            getMerchantAccountInformation() {
                const gui = this.getValue(this.ID_MERCHANT_ACCOUNT_INFORMATION_GUI, 'br.gov.bcb.pix');
                const key = this.getValue(this.ID_MERCHANT_ACCOUNT_INFORMATION_KEY, this.key);
                return this.getValue(this.ID_MERCHANT_ACCOUNT_INFORMATION, gui + key);
            }

            getAdditionalDataFieldTemplate() {
                const txid = this.getValue(this.ID_ADDITIONAL_DATA_FIELD_TEMPLATE_TXID, this.txid);
                return this.getValue(this.ID_ADDITIONAL_DATA_FIELD_TEMPLATE, txid);
            }

            getPayload() {
                const payload = [
                    this.getValue(this.ID_PAYLOAD_FORMAT_INDICATOR, '01'),
                    this.getMerchantAccountInformation(),
                    this.getValue(this.ID_MERCHANT_CATEGORY_CODE, '0000'),
                    this.getValue(this.ID_TRANSACTION_CURRENCY, '986'),
                    this.getValue(this.ID_TRANSACTION_AMOUNT, this.amount),
                    this.getValue(this.ID_COUNTRY_CODE, 'BR'),
                    this.getValue(this.ID_MERCHANT_NAME, this.name),
                    this.getValue(this.ID_MERCHANT_CITY, this.city),
                    this.getAdditionalDataFieldTemplate(),
                    this.ID_CRC16 + '04'
                ].join('');

                return payload + this.getCRC16(payload);
            }

            getCRC16(payload) {
                function ord(str) { return str.charCodeAt(0); }
                function dechex(number) {
                    if (number < 0) number = 0xFFFFFFFF + number + 1;
                    return parseInt(number, 10).toString(16).toUpperCase();
                }

                let polinomio = 0x1021;
                let resultado = 0xFFFF;

                for (let width = 0; width < payload.length; width++) {
                    resultado ^= (ord(payload[width]) << 8);
                    for (let i = 0; i < 8; i++) {
                        if ((resultado <<= 1) & 0x10000) resultado ^= polinomio;
                        resultado &= 0xFFFF;
                    }
                }

                return dechex(resultado).padStart(4, '0');
            }
        }

        // =========================================================
        // CONFIGURA√á√ïES DO EVENTO
        // =========================================================
        const CONST_PIX_KEY = "11623755824"; 
        const CONST_PIX_NAME = "WALTER PEREIRA MARQUES";
        const CONST_PIX_CITY = "SAO PAULO";

        const VALOR_TOTAL = 70.00;
        const VALOR_PARCELA = 35.00;
        const DATA_LIMITE_PARCELAMENTO = new Date('2026-03-06T23:59:59');

        const CONGREGACOES = [
            "CHACARA FLORIDA", "CIP√ì", "KM 37", "JUQUITIBA", "VILA GUIOMAR"
        ];

        // Componente auxiliar modificado para copiar o Payload din√¢mico
        const KeyDisplay = ({ onCopy }) => (

                <button className="btn-copy-key d-flex align-items-center justify-content-center gap-2" onClick={onCopy} title="Copia o c√≥digo Pix completo com valor">

        function App() {
            const [step, setStep] = useState(1);
            const [formData, setFormData] = useState({
                nome: '',
                email: '',
                cpf: '',
                telefone: '',
                congregacao: '',
                quantidade: 1,
                modalidade: 'integral'
            });
            const [total, setTotal] = useState(VALOR_TOTAL);
            const [parcelamentoDisponivel, setParcelamentoDisponivel] = useState(true);
            const [generatedPayloads, setGeneratedPayloads] = useState({});
            
            // Estado para o Modal de C√≥pia e Loading
            const [showCopyModal, setShowCopyModal] = useState(false);
            const [modalText, setModalText] = useState("Copiado com sucesso!");

            // Calcula total e gera payloads din√¢micos (SEM DUPLICIDADE)
            useEffect(() => {
                const basePrice = formData.modalidade === 'integral' ? VALOR_TOTAL : VALOR_PARCELA;
                const valorAtual = basePrice * formData.quantidade;
                setTotal(valorAtual);

                const txidBase = "EBD" + Date.now().toString().slice(-10);
                
                const newPayloads = {};

                // L√≥gica OTIMIZADA: Gera apenas o necess√°rio
                if (formData.modalidade === 'integral') {
                    const pixIntegral = new PixPayload(
                        CONST_PIX_KEY, 
                        CONST_PIX_NAME, 
                        CONST_PIX_CITY, 
                        VALOR_TOTAL * formData.quantidade, 
                        txidBase + "INT"
                    ).getPayload();
                    newPayloads.integral = pixIntegral;
                } else {
                    // PARCELADO: GERA APENAS A ENTRADA (P1)
                    const pixP1 = new PixPayload(
                        CONST_PIX_KEY, 
                        CONST_PIX_NAME, 
                        CONST_PIX_CITY, 
                        VALOR_PARCELA * formData.quantidade, 
                        txidBase + "P1"
                    ).getPayload();
                    
                    // ==========================================
                    // NOVO: GERA O C√ìDIGO DA PARCELA 2 (P2)
                    // ==========================================
                    const pixP2 = new PixPayload(
                        CONST_PIX_KEY, 
                        CONST_PIX_NAME, 
                        CONST_PIX_CITY, 
                        VALOR_PARCELA * formData.quantidade, 
                        txidBase + "P2"
                    ).getPayload();

                    newPayloads.p1 = pixP1;
                    newPayloads.p2 = pixP2;
                }

                setGeneratedPayloads(newPayloads);

            }, [formData.quantidade, formData.modalidade]);

            // =========================================
            // AQUI EST√Å A M√ÅSCARA DE TELEFONE ADICIONADA
            // =========================================
            const handleChange = (e) => {
                const { name, value } = e.target;
                
                if (name === 'telefone') {
                    // Remove tudo que n√£o √© d√≠gito
                    let val = value.replace(/\D/g, '');
                    // Limita a 11 d√≠gitos
                    val = val.substring(0, 11);
                    // Aplica m√°scara (XX) XXXXX-XXXX
                    if (val.length > 10) {
                        val = val.replace(/^(\d{2})(\d{5})(\d{4}).*/, '($1) $2-$3');
                    } else if (val.length > 5) {
                        val = val.replace(/^(\d{2})(\d{4})(\d{0,4}).*/, '($1) $2-$3');
                    } else if (val.length > 2) {
                        val = val.replace(/^(\d{2})(\d{0,5}).*/, '($1) $2');
                    } else {
                        val = val.replace(/^(\d*)/, '($1');
                    }
                    
                    setFormData(prev => ({ ...prev, [name]: val }));
                } else {
                    setFormData(prev => ({ ...prev, [name]: value }));
                }
            };

            const goNext = () => setStep(prev => prev + 1);
            const goBack = () => setStep(prev => prev - 1);

            const copyToClipboard = (text) => {
                // Tenta API moderna primeiro
                if (navigator.clipboard && navigator.clipboard.writeText) {
                    navigator.clipboard.writeText(text).then(() => {
                        setModalText("C√≥digo Pix Copiado!");
                        setShowCopyModal(true);
                        setTimeout(() => setShowCopyModal(false), 2000);
                    }).catch(err => {
                        fallbackCopy(text);
                    });
                } else {
                    fallbackCopy(text);
                }
            };

            const fallbackCopy = (text) => {
                const textArea = document.createElement("textarea");
                textArea.value = text;
                textArea.style.position = "fixed";
                textArea.style.left = "-9999px";
                document.body.appendChild(textArea);
                textArea.focus();
                textArea.select();
                try {
                    document.execCommand('copy');
                    setModalText("C√≥digo Pix Copiado!");
                    setShowCopyModal(true);
                    setTimeout(() => setShowCopyModal(false), 2000);
                } catch (err) {
                    console.error('Fallback copy failed', err);
                    setModalText("Erro ao copiar.");
                    setShowCopyModal(true);
                    setTimeout(() => setShowCopyModal(false), 2000);
                }
                document.body.removeChild(textArea);
            };

           // =============================================================
            // FUN√á√ÉO ATUALIZADA - ENVIO DE P2 PARA O BACKEND
            // =============================================================
            const finalizarPedido = async () => {
                if (isSubmitting) return; 
                setIsSubmitting(true);

                const API_URL = "https://script.google.com/macros/s/AKfycbwk4myV5ohip_S2cDXGouTrmE00OdlKeBR3FEa_j2R66JRVMz6wM-DM98hmIA4sUJ_-1Q/exec";
                
                const tipoPgto = formData.modalidade === 'integral' 
                    ? '√Ä Vista (Integral)' 
                    : 'Parcelado (Entrada + 1x)';
                
                const valorTotalPedido = formData.modalidade === 'integral' ? total : total * 2;

                const orderData = {
                    ...formData,
                    total: valorTotalPedido,
                    tipoPgto: tipoPgto,
                    // ENVIA O PIX STRING DA P2 PARA O BACKEND
                    pixStringP2: formData.modalidade === 'parcelado' ? generatedPayloads.p2 : ''
                };

                try {
                    // Envio fire-and-forget (n√£o espera resposta para n√£o travar o redirecionamento)
                    fetch(API_URL, {
                        method: 'POST',
                        mode: 'no-cors', 
                        headers: {

                            action: 'createOrder',
                            data: orderData

                    });
                } catch (error) {
                    console.error("Erro ao salvar pedido:", error);
                }

                const msg = `*COMPROVANTE PULSEIRA EBD 2026*%0A` +
                            `--------------------------------%0A` +
                            `üë§ *Nome:* ${formData.nome}%0A` +
                            `üìß *Email:* ${formData.email}%0A` +
                            `üÜî *CPF:* ${formData.cpf}%0A` +

                            `‚õ™ *Congrega√ß√£o:* ${formData.congregacao}%0A` +
                            `--------------------------------%0A` +
                            `üéü *Qtd:* ${formData.quantidade}%0A` +
                            `üí≤ *Modalidade:* ${tipoPgto}%0A` +
                            `üí∞ *Pago Agora:* R$ ${(formData.modalidade === 'integral' ? total : total).toFixed(2).replace('.',',')}%0A` +
