<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Painel EBD | Gestão</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <script>
        tailwind.config = {
            theme: {
                extend: { colors: { primary: '#d4af37', dark: '#121212', panel: '#1e1e1e' } }
            }
        }
    </script>

    <style>
        body { font-family: 'Inter', sans-serif; background-color: #0f172a; color: #e2e8f0; }
        .glass-panel { background-color: #1e293b; border: 1px solid #334155; border-radius: 0.75rem; }
        .status-badge { padding: 0.25rem 0.75rem; border-radius: 9999px; font-size: 0.75rem; font-weight: 700; text-transform: uppercase; }
        .status-pago { background-color: #dcfce7; color: #166534; }
        .status-pendente { background-color: #fee2e2; color: #991b1b; }
        .status-aguardando { background-color: #f1f5f9; color: #475569; border: 1px solid #cbd5e1; }
        
        .modal { transition: opacity 0.25s ease; }
        body.modal-active { overflow-x: hidden; overflow-y: hidden !important; }
    </style>
</head>
<body class="h-screen flex flex-col overflow-hidden">

    <div id="loginScreen" class="fixed inset-0 z-50 flex items-center justify-center bg-slate-900 px-4">
        <div class="bg-slate-800 p-8 rounded-2xl shadow-2xl w-full max-w-sm text-center border border-slate-700">
            <div class="w-16 h-16 bg-primary/20 text-primary rounded-full flex items-center justify-center mx-auto mb-4 text-2xl">
                <i class="fa-solid fa-lock"></i>
            </div>
            <h1 class="text-2xl font-bold text-white mb-1">ADMIN EBD</h1>
            <p class="text-sm text-slate-400 mb-6">Acesso Restrito</p>
            
            <form onsubmit="handleLogin(event)">
                <input type="password" id="loginPass" class="w-full p-3 bg-slate-900 border border-slate-700 rounded-lg text-white focus:border-primary outline-none mb-4" placeholder="Senha..." required>
                <button type="submit" id="btnLogin" class="w-full bg-primary hover:bg-yellow-600 text-slate-900 font-bold py-3 rounded-lg transition">ENTRAR</button>
            </form>
            <p id="loginError" class="text-red-400 text-xs mt-3 hidden"></p>
        </div>
    </div>

    <div id="appContainer" class="flex h-full hidden">
        
        <aside class="w-64 bg-slate-900 border-r border-slate-800 hidden md:flex flex-col">
            <div class="p-6 border-b border-slate-800">
                <h2 class="font-bold text-xl text-primary"><i class="fa-solid fa-ticket mr-2"></i>EBD 2026</h2>
                <p class="text-xs text-slate-500">Gestão de Pulseiras</p>
            </div>
            <nav class="flex-1 p-4 space-y-2">
                <button onclick="filterStatus('all')" class="w-full text-left px-4 py-3 rounded-lg bg-slate-800 text-white font-medium hover:bg-slate-700 flex justify-between group">
                    <span>Todos</span> <span id="countAll" class="bg-slate-900 px-2 rounded text-xs py-1 group-hover:bg-black">0</span>
                </button>
                <button onclick="filterStatus('Pendente')" class="w-full text-left px-4 py-3 rounded-lg text-slate-400 hover:bg-slate-800 hover:text-white flex justify-between">
                    <span>Pendentes</span> <span id="countPending" class="bg-red-900/50 text-red-200 px-2 rounded text-xs py-1">0</span>
                </button>
                <button onclick="filterStatus('Pago')" class="w-full text-left px-4 py-3 rounded-lg text-slate-400 hover:bg-slate-800 hover:text-white flex justify-between">
                    <span>Pagos</span> <span id="countPaid" class="bg-green-900/50 text-green-200 px-2 rounded text-xs py-1">0</span>
                </button>
            </nav>
            <div class="p-4">
                <button onclick="logout()" class="w-full border border-slate-700 text-slate-400 py-2 rounded hover:bg-slate-800 text-sm">Sair</button>
            </div>
        </aside>

        <main class="flex-1 flex flex-col relative">
            <header class="h-16 bg-slate-900 border-b border-slate-800 flex items-center justify-between px-6">
                <h2 class="font-bold text-white">Inscrições</h2>
                <div class="flex gap-2">
                    <input type="text" id="searchInput" onkeyup="searchTable()" placeholder="Buscar nome, CPF..." class="bg-slate-800 border-none text-white text-sm rounded-full px-4 py-2 w-64 focus:ring-1 focus:ring-primary outline-none">
                    <button onclick="loadData()" class="bg-primary text-slate-900 px-3 py-2 rounded-full hover:bg-yellow-600 transition" title="Atualizar"><i class="fa-solid fa-rotate"></i></button>
                </div>
            </header>

            <div class="flex-1 overflow-auto p-6">
                <div class="glass-panel overflow-hidden">
                    <table class="w-full text-left text-sm text-slate-400">
                        <thead class="bg-slate-800 text-xs uppercase font-bold text-slate-300">
                            <tr>
                                <th class="p-4">Data</th>
                                <th class="p-4">Participante</th>
                                <th class="p-4 hidden md:table-cell">Congregação</th>
                                <th class="p-4 hidden md:table-cell">Modo</th>
                                <th class="p-4">Valor</th>
                                <th class="p-4 text-center">Status</th>
                                <th class="p-4 text-right">Ação</th>
                            </tr>
                        </thead>
                        <tbody id="tableBody" class="divide-y divide-slate-700">
                            </tbody>
                    </table>
                </div>
            </div>
        </main>
    </div>

    <div id="actionModal" class="modal opacity-0 pointer-events-none fixed w-full h-full top-0 left-0 flex items-center justify-center z-50">
        <div class="modal-overlay absolute w-full h-full bg-black/80 backdrop-blur-sm"></div>
        
        <div class="modal-container bg-slate-800 w-11/12 md:max-w-md mx-auto rounded-xl shadow-2xl z-50 overflow-y-auto border border-slate-700 max-h-[90vh]">
            
            <div class="modal-content py-4 text-left px-6">
                <div class="flex justify-between items-center pb-3 border-b border-slate-700">
                    <p class="text-xl font-bold text-white">Gerenciar Pedido</p>
                    <div class="modal-close cursor-pointer z-50 text-slate-400 hover:text-white" onclick="closeModal()">
                        <i class="fa-solid fa-xmark text-lg"></i>
                    </div>
                </div>

                <form id="updateForm" onsubmit="updateOrder(event)" class="my-5">
                    <input type="hidden" id="modalRowIndex">
                    <input type="hidden" id="modalCurrentCpf"> <div class="mb-4">
                        <p class="text-xs text-slate-500 uppercase font-bold mb-1">Participante</p>
                        <p id="modalName" class="text-white font-medium text-lg leading-tight">Nome aqui</p>
                        <p id="modalCpf" class="text-sm text-slate-400 mt-1">CPF: 000.000.000-00</p>
                        <p id="modalModality" class="text-xs text-primary mt-1 font-mono">Modalidade: Integral</p>
                    </div>

                    <div class="mb-4 bg-slate-900 p-3 rounded border border-slate-700">
                        <label class="block text-xs font-bold text-slate-500 uppercase mb-2">Status Financeiro</label>
                        <select id="modalStatus" class="w-full bg-slate-800 border border-slate-600 text-white rounded p-2 focus:border-primary outline-none">
                            <option value="Pendente">Pendente</option>
                            <option value="Pago">Pago (Confirmado)</option>
                            <option value="Aguardando">Aguardando (Futuro)</option>
                            <option value="Cancelado">Cancelado</option>
                        </select>
                    </div>

                    <div class="mb-4">
                        <label class="block text-xs font-bold text-slate-500 uppercase mb-2">
                            <i class="fa-solid fa-paperclip mr-1"></i> Comprovante
                        </label>
                        <div class="flex items-center gap-2">
                            <div class="flex-1 border border-dashed border-slate-600 rounded p-2 text-center relative hover:border-primary transition cursor-pointer">
                                <input type="file" id="modalFile" accept="image/*,application/pdf" class="absolute inset-0 w-full h-full opacity-0 cursor-pointer" onchange="previewFile()">
                                <span id="fileLabel" class="text-xs text-slate-400">Anexar Novo</span>
                                <span id="fileName" class="text-xs text-primary font-bold hidden truncate"></span>
                            </div>
                            <div id="currentProofLink" class="flex-none"></div>
                        </div>
                    </div>

                    <div id="historySection" class="hidden mb-4 border-t border-slate-700 pt-4">
                        <p class="text-xs text-slate-400 uppercase font-bold mb-2"><i class="fa-solid fa-clock-rotate-left mr-1"></i> Outros registros deste CPF</p>
                        <div id="historyList" class="space-y-2 max-h-32 overflow-y-auto pr-1">
                            </div>
                    </div>

                    <div class="mb-4">
                        <label class="block text-xs font-bold text-slate-500 uppercase mb-2">Observações Internas</label>
                        <textarea id="modalObs" rows="2" class="w-full bg-slate-900 border border-slate-700 rounded p-2 text-xs text-white focus:border-primary outline-none" placeholder="Anotações..."></textarea>
                    </div>

                    <div class="flex justify-end pt-2 border-t border-slate-700 mt-4">
                        <button type="button" onclick="closeModal()" class="px-4 py-2 text-slate-400 hover:text-white text-sm mr-2">Cancelar</button>
                        <button type="submit" id="btnSave" class="px-6 py-2 bg-primary text-slate-900 font-bold rounded-lg hover:bg-yellow-500 shadow-lg text-sm flex items-center gap-2">
                            <i class="fa-solid fa-check"></i> Salvar
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script>
        // =============================================================
        // CONFIGURE AQUI A URL DO SEU SCRIPT
        // =============================================================
        const API_URL = "https://script.google.com/macros/s/AKfycbwk4myV5ohip_S2cDXGouTrmE00OdlKeBR3FEa_j2R66JRVMz6wM-DM98hmIA4sUJ_-1Q/exec"; 
        // =============================================================

        let dbData = [];

        window.onload = function() {
            if(sessionStorage.getItem('ebdAdminToken')) {
                showApp();
            }
        };

        // --- FETCH COM TRATAMENTO DE ERRO JSON ---
        async function fetchGAS(payload) {
            // Importante: text/plain evita Preflight (OPTIONS)
            const response = await fetch(API_URL, {
                method: "POST",
                redirect: "follow", 
                headers: { "Content-Type": "text/plain;charset=utf-8" }, 
                body: JSON.stringify(payload)
            });
            return await response.json();
        }

        // --- LOGIN ---
        function handleLogin(e) {
            e.preventDefault();
            const pass = document.getElementById('loginPass').value;
            const btn = document.getElementById('btnLogin');
            const err = document.getElementById('loginError');
            
            btn.innerText = "Verificando...";
            btn.disabled = true;
            err.classList.add('hidden');
            
            fetchGAS({ action: 'login', password: pass })
            .then(res => {
                if(res.status === 'success'){
                    sessionStorage.setItem('ebdAdminToken', res.token);
                    showApp();
                } else {
                    err.innerText = "Senha incorreta ou erro no servidor.";
                    err.classList.remove('hidden');
                    btn.innerText = "ENTRAR";
                    btn.disabled = false;
                }
            })
            .catch(error => {
                console.error(error);
                err.innerText = "Erro de conexão. Verifique se o Script foi implantado como 'Nova Versão'.";
                err.classList.remove('hidden');
                btn.innerText = "ENTRAR";
                btn.disabled = false;
            });
        }

        function showApp() {
            document.getElementById('loginScreen').classList.add('hidden');
            document.getElementById('appContainer').classList.remove('hidden');
            loadData();
        }

        function logout() {
            sessionStorage.removeItem('ebdAdminToken');
            location.reload();
        }

        // --- LOAD DATA ---
        function loadData() {
            const tbody = document.getElementById('tableBody');
            tbody.innerHTML = '<tr><td colspan="7" class="p-8 text-center text-slate-500"><i class="fa-solid fa-spinner fa-spin mr-2"></i> Atualizando lista...</td></tr>';

            fetchGAS({ action: 'getData' })
            .then(res => {
                if(res.status === 'success'){
                    dbData = res.data;
                    renderTable(dbData);
                    updateCounters();
                } else {
                    tbody.innerHTML = '<tr><td colspan="7" class="p-8 text-center text-red-400">Erro ao carregar dados do servidor.</td></tr>';
                }
            })
            .catch(err => {
                console.error(err);
                tbody.innerHTML = '<tr><td colspan="7" class="p-8 text-center text-red-400">Falha na conexão.</td></tr>';
            });
        }

        function renderTable(data) {
            const tbody = document.getElementById('tableBody');
            tbody.innerHTML = '';

            if(data.length === 0) {
                tbody.innerHTML = '<tr><td colspan="7" class="p-8 text-center text-slate-500">Nenhum registro encontrado.</td></tr>';
                return;
            }

            data.forEach(row => {
                let statusClass = 'status-pendente';
                if(row.status === 'Pago') statusClass = 'status-pago';
                if(row.status === 'Aguardando') statusClass = 'status-aguardando';

                // Formatação
                const valor = parseFloat(row.valor) || 0;
                const money = valor.toLocaleString('pt-BR', { style: 'currency', currency: 'BRL' });
                
                let dateDisplay = row.data;
                try {
                     if(row.data.includes('T')) dateDisplay = new Date(row.data).toLocaleDateString('pt-BR');
                } catch(e){}

                const tr = document.createElement('tr');
                tr.className = "hover:bg-slate-800 transition border-b border-slate-800/50";
                tr.innerHTML = `
                    <td class="p-4 text-xs text-slate-500">${dateDisplay}</td>
                    <td class="p-4">
                        <div class="font-bold text-white">${row.nome}</div>
                        <div class="text-xs text-slate-500">${row.cpf}</div>
                    </td>
                    <td class="p-4 hidden md:table-cell text-xs text-slate-400">${row.congregacao}</td>
                    <td class="p-4 hidden md:table-cell text-xs text-slate-400 font-mono">${row.modalidade}</td>
                    <td class="p-4 text-primary font-mono text-sm">${money}</td>
                    <td class="p-4 text-center"><span class="status-badge ${statusClass}">${row.status}</span></td>
                    <td class="p-4 text-right">
                        <button onclick='openModal(${JSON.stringify(row).replace(/'/g, "&apos;")})' class="bg-slate-700 hover:bg-slate-600 text-white w-8 h-8 rounded-full transition shadow" title="Editar">
                            <i class="fa-solid fa-pen"></i>
                        </button>
                        ${row.whatsapp ? `<a href="https://wa.me/${row.whatsapp.replace(/\D/g,'')}" target="_blank" class="bg-green-600 hover:bg-green-500 text-white w-8 h-8 rounded-full ml-1 transition inline-flex items-center justify-center"><i class="fa-brands fa-whatsapp"></i></a>` : ''}
                    </td>
                `;
                tbody.appendChild(tr);
            });
        }

        // --- FILTROS & BUSCA ---
        function filterStatus(status) {
            if(status === 'all') renderTable(dbData);
            else renderTable(dbData.filter(d => d.status === status));
        }

        function searchTable() {
            const term = document.getElementById('searchInput').value.toLowerCase();
            const filtered = dbData.filter(d => 
                (d.nome && d.nome.toLowerCase().includes(term)) || 
                (d.cpf && d.cpf.includes(term))
            );
            renderTable(filtered);
        }

        function updateCounters() {
            document.getElementById('countAll').innerText = dbData.length;
            document.getElementById('countPending').innerText = dbData.filter(d => d.status === 'Pendente').length;
            document.getElementById('countPaid').innerText = dbData.filter(d => d.status === 'Pago').length;
        }

        // --- MODAL & LÓGICA DE 2 PEDIDOS ---
        function openModal(row) {
            document.getElementById('modalRowIndex').value = row.rowIndex;
            document.getElementById('modalName').innerText = row.nome;
            document.getElementById('modalCpf').innerText = "CPF: " + row.cpf;
            document.getElementById('modalModality').innerText = "Ref: " + row.modalidade;
            document.getElementById('modalStatus').value = row.status;
            document.getElementById('modalObs').value = row.obs || "";
            document.getElementById('modalCurrentCpf').value = row.cpf;

            // Link Comprovante
            const proofDiv = document.getElementById('currentProofLink');
            if(row.comprovante && row.comprovante.startsWith('http')) {
                proofDiv.innerHTML = `<a href="${row.comprovante}" target="_blank" class="bg-slate-700 text-white text-xs px-3 py-2 rounded hover:bg-slate-600"><i class="fa-solid fa-eye"></i> Ver</a>`;
            } else {
                proofDiv.innerHTML = '';
            }

            // Reset File Input
            document.getElementById('modalFile').value = '';
            document.getElementById('fileLabel').classList.remove('hidden');
            document.getElementById('fileName').classList.add('hidden');

            // --- LÓGICA PARA EXIBIR HISTÓRICO (2 PEDIDOS) ---
            const historySection = document.getElementById('historySection');
            const historyList = document.getElementById('historyList');
            historyList.innerHTML = '';

            // Filtra outros pedidos com o mesmo CPF, excluindo o atual
            const related = dbData.filter(d => d.cpf === row.cpf && d.rowIndex !== row.rowIndex);

            if(related.length > 0) {
                historySection.classList.remove('hidden');
                related.forEach(r => {
                    const rMoney = parseFloat(r.valor).toLocaleString('pt-BR', { style: 'currency', currency: 'BRL' });
                    const div = document.createElement('div');
                    div.className = "flex justify-between items-center bg-slate-900 p-2 rounded text-xs border border-slate-700";
                    div.innerHTML = `
                        <div>
                            <span class="text-white font-bold block">${r.modalidade}</span>
                            <span class="text-slate-500">${r.status}</span>
                        </div>
                        <div class="text-right">
                            <span class="text-primary block">${rMoney}</span>
                            <button type="button" onclick="closeModal(); setTimeout(()=>openModal(dbData.find(d=>d.rowIndex==${r.rowIndex})), 200)" class="text-slate-400 hover:text-white underline text-[10px]">Gerenciar este</button>
                        </div>
                    `;
                    historyList.appendChild(div);
                });
            } else {
                historySection.classList.add('hidden');
            }

            const modal = document.getElementById('actionModal');
            modal.classList.remove('opacity-0', 'pointer-events-none');
            document.body.classList.add('modal-active');
        }

        function closeModal() {
            const modal = document.getElementById('actionModal');
            modal.classList.add('opacity-0', 'pointer-events-none');
            document.body.classList.remove('modal-active');
        }

        function previewFile() {
            const file = document.getElementById('modalFile').files[0];
            if(file) {
                document.getElementById('fileLabel').classList.add('hidden');
                const nameLabel = document.getElementById('fileName');
                nameLabel.innerText = file.name;
                nameLabel.classList.remove('hidden');
            }
        }

        // --- SALVAR (UPDATE) ---
        function updateOrder(e) {
            e.preventDefault();
            const btn = document.getElementById('btnSave');
            btn.innerHTML = '<i class="fa-solid fa-spinner fa-spin"></i> Processando...';
            btn.disabled = true;

            const rowIndex = document.getElementById('modalRowIndex').value;
            const status = document.getElementById('modalStatus').value;
            const obs = document.getElementById('modalObs').value;
            const file = document.getElementById('modalFile').files[0];

            const payload = {
                action: 'updateOrder',
                rowIndex: rowIndex,
                status: status,
                obs: obs
            };

            if (file) {
                const reader = new FileReader();
                reader.onload = function(evt) {
                    const base64 = evt.target.result.split(',')[1]; 
                    payload.fileData = base64;
                    payload.fileName = file.name;
                    payload.fileType = file.type;
                    sendUpdate(payload, btn);
                };
                reader.readAsDataURL(file);
            } else {
                sendUpdate(payload, btn);
            }
        }

        function sendUpdate(payload, btn) {
            fetchGAS(payload)
            .then(res => {
                if(res.status === 'success') {
                    closeModal();
                    loadData(); // Recarrega para atualizar a tabela
                    alert('Pedido atualizado com sucesso!');
                } else {
                    alert('Erro: ' + res.message);
                }
            })
            .catch(err => {
                console.error(err);
                alert('Erro de conexão.');
            })
            .finally(() => {
                btn.innerHTML = '<i class="fa-solid fa-check"></i> Salvar';
                btn.disabled = false;
            });
        }
    </script>
</body>
</html>
